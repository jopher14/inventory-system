<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container py-4">

    <h1 class="text-center mb-4">Inventory System</h1>

    <!-- ================= AUTH SECTION ================= -->
    <section id="auth-section" class="card p-4 mx-auto mb-4 auth-card">
      <h3 id="auth-title" class="text-center mb-3">Login</h3>

      <div class="mb-2">
        <input id="auth-username" class="form-control" placeholder="Username" required />
      </div>

      <div class="mb-2">
        <input type="password" id="auth-password" class="form-control" placeholder="Password" required />
      </div>

      <div class="mb-3">
        <select id="auth-position" class="form-select" required>
          <option value="">Select Position</option>
          <option>Admin</option>
          <option>Audit</option>
          <option>Manager</option>
          <option>IT</option>
        </select>
      </div>

      <button id="auth-btn" class="btn btn-primary w-100 mb-2">Login</button>

      <p class="text-center small">
        <span id="toggle-text">Donâ€™t have an account?</span>
        <a href="#" id="toggle-auth">Register here</a>
      </p>
    </section>

    <!-- ================= INVENTORY SECTION ================= -->
    <section id="inventory-section" class="d-none">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <span id="welcome-user" class="fw-bold"></span>
        <button id="logout-btn" class="btn btn-danger btn-sm">Logout</button>
      </div>

      <!-- Inventory Controls -->
      <div class="card p-3 mb-4">
        <hr>

        <div class="d-flex gap-2">
          <input id="search" class="form-control" placeholder="Search..." />
          <button id="export-csv" class="btn btn-outline-primary">Export</button>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <button 
          class="btn btn-success"
          id="addItemBtn"
          data-bs-toggle="modal"
          data-bs-target="#inventoryModal">
          Add Item
        </button>
      </div>

      <!-- ================= ADD ITEM MODAL ================= -->
      <div class="modal fade" id="inventoryModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Add Inventory Item</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form id="inventory-form">
              <div class="modal-body">

                <div class="mb-3">
                  <label class="form-label">Item Name</label>
                  <input id="item-name" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Brand</label>
                  <input id="item-brand" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Serial Number</label>
                  <input id="item-serial-number" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Date Added</label>
                  <input type="date" id="item-date" class="form-control" required>
                </div>

              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cancel
                </button>
                <button type="submit" class="btn btn-success">
                  Save Item
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>


      <!-- Inventory Table -->
      <div class="table-responsive mb-3">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Brand</th>
              <th>Serial</th>
              <th>Date</th>
              <th>Added By</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventory-table"></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="d-flex justify-content-between align-items-center mb-5">
        <button id="prev-page" class="btn btn-secondary btn-sm">Previous</button>
        <span id="page-info"></span>
        <button id="next-page" class="btn btn-secondary btn-sm">Next</button>
      </div>

      <!-- ================= REQUEST SECTION ================= -->
      <h4 class="mb-3">Request Item</h4>
      <button 
        id="openRequestModalBtn"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#requestModal">
        Request Item
      </button>
      <div class="mb-2">
        <button id="viewArchiveBtn" class="btn btn-warning btn-sm">View Archive</button>
        <button id="backToRequestsBtn" class="btn btn-secondary btn-sm d-none">Back</button>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Brand</th>
              <th>Qty</th>
              <th>Reason</th>
              <th>By</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="request-table-body"></tbody>
        </table>
      </div>

    </section>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!-- Request Item Modal -->
<div class="modal fade" id="requestModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Request Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form id="request-form">
        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">Item Name</label>
            <input type="text" id="req-item-name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Brand</label>
            <input type="text" id="req-brand" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" id="req-quantity" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Reason</label>
            <textarea id="req-reason" class="form-control" required></textarea>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            Submit Request
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
</html>
