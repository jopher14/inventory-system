<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-fluid py-4">
    <h1 class="text-center mb-4">Inventory System</h1>

    <!-- ================= AUTH ================= -->
    <div id="auth-section" class="card p-4 mb-4 mx-auto" style="max-width:400px;">
      <h3 id="auth-title" class="mb-3 text-center">Login</h3>

      <input type="text" 
            id="auth-username" 
            class="form-control mb-2" 
            placeholder="Username" 
            required />

      <input type="password" 
            id="auth-password" 
            class="form-control mb-2" 
            placeholder="Password" 
            required />

      <select id="auth-position" class="form-select mb-3" required>
        <option value="">Select Position</option>
        <option value="Admin">Admin</option>
        <option value="Audit">Audit</option>
        <option value="Manager">Manager</option>
        <option value="IT">IT</option>
      </select>

      <button id="auth-btn" class="btn btn-primary w-100 mb-2">Login</button>

      <p class="text-center mt-2">
        <span id="toggle-text">Donâ€™t have an account?</span>
        <a href="#" id="toggle-auth">Register here</a>
      </p>
    </div>

    <!-- ================= INVENTORY ================= -->
    <div id="inventory-section" style="display:none;">

      <div class="mb-3">
        <span id="welcome-user" class="fw-bold"></span>
      </div>

      <!-- Inventory Form -->
      <form id="inventory-form" class="row g-2 mb-3 align-items-end">
        <div class="col-md-2">
          <input type="text" id="item-name" class="form-control" placeholder="Item Name" required />
        </div>

        <div class="col-md-2">
          <input type="text" id="item-brand" class="form-control" placeholder="Brand" required />
        </div>

        <div class="col-md-2">
          <input type="text" id="item-serial-number" class="form-control" placeholder="Serial Number" required />
        </div>

        <div class="col-md-2">
          <input type="date" id="item-date" class="form-control" required />
        </div>

        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">Add Item</button>
        </div>

        <div class="col-md-2 d-flex gap-1">
          <input type="text" id="search" class="form-control" placeholder="Search items..." />
          <button type="button" id="export-csv" class="btn btn-outline-primary">Export</button>
        </div>

        <div class="col-12 mt-2">
          <button type="button" id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
      </form>

      <!-- Inventory Table -->
      <div class="table-responsive mb-4">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Brand</th>
              <th>Serial Number</th>
              <th>Date Added</th>
              <th>Added By</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventory-table"></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button id="prev-page" class="btn btn-secondary btn-sm">Previous</button>
        <span id="page-info"></span>
        <button id="next-page" class="btn btn-secondary btn-sm">Next</button>
      </div>

      <!-- ================= REQUEST ITEM ================= -->
      <hr class="my-4" />
      <h3 class="mb-3">Request Item</h3>

      <form id="request-form" class="row g-2 mb-3 align-items-end">
        <div class="col-md-3">
          <input type="text" id="req-item-name" class="form-control" placeholder="Item Name" required />
        </div>

        <div class="col-md-2">
          <input type="text" id="req-brand" class="form-control" placeholder="Brand" required />
        </div>

        <div class="col-md-2">
          <input type="number" id="req-quantity" class="form-control" placeholder="Quantity" required />
        </div>

        <div class="col-md-3">
          <input type="text" id="req-reason" class="form-control" placeholder="Reason" required />
        </div>

        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Submit Request</button>
        </div>
      </form>

      <!-- ðŸ”µ ARCHIVE NAVIGATION -->
      <div class="mb-2">
        <button type="button" id="viewArchiveBtn" class="btn btn-warning btn-sm">
          View Archive
        </button>

        <button type="button" id="backToRequestsBtn" class="btn btn-secondary btn-sm d-none">
          Back to Requests
        </button>
      </div>

      <!-- Request Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle" id="request-table">
          <thead class="table-dark">
            <tr>
              <th>Item Name</th>
              <th>Brand</th>
              <th>Quantity</th>
              <th>Reason</th>
              <th>Requested By</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>

          <!-- âœ… IMPORTANT -->
          <tbody id="request-table-body"></tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
