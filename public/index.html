<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Tracking System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container py-4">

    <h1 class="text-center mb-4">Asset Tracking System</h1>

    <!-- ================= AUTH SECTION ================= -->
    <section id="auth-section" class="card p-4 mx-auto mb-4 auth-card">
      <h3 id="auth-title" class="text-center mb-3">Login</h3>

      <input id="auth-username" class="form-control mb-2" placeholder="Username" required />
      <input type="password" id="auth-password" class="form-control mb-2" placeholder="Password" required />
      
      <select id="auth-position" class="form-select mb-3" required>
        <option value="">Select Position</option>
        <option>Admin</option>
        <option>Audit</option>
        <option>Manager</option>
        <option>Supervisor</option>
        <option>IT</option>
      </select>

      <button id="auth-btn" class="btn btn-primary w-100 mb-2">Login</button>

      <p class="text-center small">
        <span id="toggle-text">Donâ€™t have an account?</span>
        <a href="#" id="toggle-auth">Register here</a>
      </p>
    </section>

    <!-- ================= INVENTORY SECTION ================= -->
    <section id="inventory-section" class="d-none">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <span id="welcome-user" class="fw-bold"></span>
        <button id="logout-btn" class="btn btn-danger btn-sm">Logout</button>
      </div>

      <!-- Controls -->
      <div class="card p-3 mb-4">
        <div class="d-flex gap-2">
          <input id="search" class="form-control" placeholder="Search..." />
          <button id="export-csv" class="btn btn-outline-primary">Export</button>
        </div>
      </div>

      <!-- Add Item Button -->
      <div class="mb-3">
        <button class="btn btn-success" id="addItemBtn" data-bs-toggle="modal" data-bs-target="#inventoryModal">
          Add Item
        </button>
      </div>

      <!-- ================= INVENTORY MODAL ================= -->
      <div class="modal fade" id="inventoryModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content" style="height: 90vh;">

            <div class="modal-header">
              <h5 class="modal-title">Add Inventory Item</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="inventory-form" class="d-flex flex-column flex-grow-1">

              <div class="modal-body overflow-auto">

                <!-- Basic Info -->
                <div class="mb-3">
                  <label class="form-label">Item Name</label>
                  <input id="item-name" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Brand</label>
                  <input id="item-brand" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Serial Number</label>
                  <input id="item-serial-number" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Date Added</label>
                  <input type="date" id="item-date" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Employee User</label>
                  <input id="employee-user" class="form-control" value="Not yet assigned" required>
                </div>

                <!-- Specifications Toggle -->
                <div class="mb-3">
                  <label class="form-label">Is Laptop?</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hasSpecs" id="specsYes" value="yes">
                    <label class="form-check-label" for="specsYes">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hasSpecs" id="specsNo" value="no">
                    <label class="form-check-label" for="specsNo">No</label>
                  </div>
                </div>

                <!-- Hidden Specs Section -->
                <div id="specsFields" class="d-none">
                  <h6 class="mb-3 text-primary">Technical Specifications</h6>

                  <div class="mb-2">
                    <label class="form-label">Model</label>
                    <input type="text" class="form-control" id="model">
                  </div>

                  <div class="mb-2">
                    <label class="form-label">Warranty Expiration</label>
                    <input type="date" class="form-control" id="warrantyExpiration">
                  </div>

                  <div class="mb-2">
                    <label class="form-label">CPU</label>
                    <input type="text" class="form-control" id="cpu">
                  </div>

                  <div class="mb-2">
                    <label class="form-label">RAM</label>
                    <input type="text" class="form-control" id="ram">
                  </div>

                  <div class="mb-2">
                    <label class="form-label">Storage Size</label>
                    <input type="text" class="form-control" id="storage">
                  </div>
                </div>

              </div>

              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Save Item</button>
              </div>

            </form>
          </div>
        </div>
      </div>

      <!-- ================= INVENTORY TABLE ================= -->
      <div class="table-responsive mb-3">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th style="cursor:pointer" data-sort="name">Name <span class="sort-arrow"></span></th>
              <th style="cursor:pointer" data-sort="brand">Brand <span class="sort-arrow"></span></th>
              <th>Serial</th>
              <th style="cursor:pointer" data-sort="date">Date <span class="sort-arrow"></span></th>
              <th>Added By</th>
              <th>Employee User</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventory-table"></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="d-flex justify-content-between align-items-center mb-5">
        <button id="prev-page" class="btn btn-secondary btn-sm">Previous</button>
        <span id="page-info"></span>
        <button id="next-page" class="btn btn-secondary btn-sm">Next</button>
      </div>

      <!-- ================= REQUEST SECTION ================= -->
      <h4 class="mb-3">Request Item</h4>
      <button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#requestModal">Request Item</button>

      <div class="mb-3">
        <button id="viewArchiveBtn" class="btn btn-warning btn-sm">View Archive</button>
        <button id="backToRequestsBtn" class="btn btn-secondary btn-sm d-none">Back</button>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Brand</th>
              <th>Qty</th>
              <th>Reason</th>
              <th>By</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="request-table-body"></tbody>
        </table>
      </div>

    </section>
  </div>

  <!-- ================= REQUEST MODAL ================= -->
  <div class="modal fade" id="requestModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Request Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form id="request-form">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Item Name</label>
              <input type="text" id="req-item-name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Brand</label>
              <input type="text" id="req-brand" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" id="req-quantity" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Reason</label>
              <textarea id="req-reason" class="form-control" required></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit Request</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
